{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %} Add | Items {% endblock %}

{% block content %} 

    <div class="container p-2 my-3 rounded shadow">
        <h3 class="text-center">Add Items</h3>

    </div>

    <for class="container p-4 shadow" >

        <form method="POST" class="shadow p-5" style="border-radius: 15px; width: 50%; margin: auto;">
            {% csrf_token %}
            {{form|crispy}}
            <input class="btn btn-success" type="submit" value="Add">
        </form>
    </div>

{% endblock %}
